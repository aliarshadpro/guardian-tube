<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Parental Lock</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>YouTube Parental Lock</h1>
        <div id="pinForm">
            <input type="password" id="pinInput" placeholder="Enter PIN" maxlength="4">
            <button id="submitPin">Submit</button>
        </div>
        <div id="status" class="status"></div>
        <div id="settings">
            <button id="setPin">Set New PIN</button>
            <button id="toggleLock">Enable/Disable Lock</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
